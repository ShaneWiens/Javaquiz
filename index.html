<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Document</title>
</head>

<body>
    <div class="showScore" id="playerScore">Score</div>

    <div class="showTimer" id="playTimer">Timer</div>
    <div class="container" id="gameContainer">
        <div class="gameStart" id="start-screen">
            <button id="start-btn">Start the Game</button>
        </div>
        <div class="questionCard hide" id="question-content">Question
            <p id="question"></p>
            <div id="answers">

            </div>
        </div>
        <div class="highscores hide" id="finalUserScores">
            <h1>Game Over</h1>
            <p>Your Final Score: <span id="finalScore"></span></p>
            <p>Enter your initials: <input type="text" id="initials" /> <button id="submit">Submit</button></p>
        </div>
        <div class="scoreboard hide" id="hi-scores"> 
            <h1>Hi-Scores</h1>
            <ol id="scoresList"></ol>

            <button id="restart">Play Again</button>
        </div>
        <div id="topScores" class="hide"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
